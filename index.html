<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="shutcut icon" href="assets/logo1.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div id="center">
          <img src="assets/logo1.svg" alt="Balão de avaliação" />
        </div>
        <div id="top">
          <p>Informações pessoais</p>
        </div>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col1">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="col2">
              <div class="input-wrapper">
                <label for="seletor">Selecione quem foi o seu mentor</label>
                <select id="seletor" required>
                  <option value="mentor1"></option>
                  <option value="mentor1">Abner Pereira</option>
                  <option value="mentor2">Douglas Gonsaves</option>
                  <option value="mentor3">Victor Vieira</option>
                  <option value="mentor4">Angelo Baso</option>
                </select>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="information">Feedback sobre o mentor</label>
              <textarea id="information"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="private" required />
              <label for="private"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="col3">
              <div class="input-wrapper">
                <label for="data">Data</label>
                <input type="date" id="data" />
              </div>

              <div class="input-wrapper">
                <label for="bengi">Das</label>
                <input type="time" id="bengi" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até </label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>
        </fieldset>
        <footer>
          <button class="button" type="submit" form="my-form">Salvar</button>
        </footer>
      </form>
    </div>
  </body>
</html>
